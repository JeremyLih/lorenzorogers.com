      body{
        font-family:neue-haas-grotesk-display;

        margin: 0;

      /* Header */
      header {
        background-color: #297900ff;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
      }

      nav li {
        margin: 0 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .headerlogo {
        height:50px;
        transition-duration:0.4s;
      }
      .hbutton {
        transition-duration:0.5s;
        padding:5px;
      }
      .hbutton:hover {
        transition-duration:0.5s;

        border-radius:100px;
        padding:5px;
        cursor:not-allowed;
      }
      .title {
        font-size:100pt;
        margin:10%;
        color:white;
        font-weight:300;
      }
      .menubar {
        font-weight:700;
      }

      footer {
        border-top-style:solid;
        background-color: #583900ff;
        color: white;
        padding: 50px 0;
        font-size: 14px;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

      }

      .footer-section {
        flex: 1 1 33.33%;
        margin-bottom: 30px;
      }

      .footer-section h4 {
        margin-top: 0;
        margin-bottom: 20px;
      }

      .footer-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-section li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .footer-section li i {
        margin-right: 10px;
      }

      .footer-section li a {
        color: white;
        text-decoration: none;
      }

      .footer-section li a:hover {
        text-decoration: underline;
      }

      .footer-bottom {
        max-width: 1200px;
        margin: 30px auto 0 auto;
        text-align: center;
      }
      .light {
        font-weight:300;
      }
    </style>
